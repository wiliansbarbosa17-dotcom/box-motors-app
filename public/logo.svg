<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="#667eea" stroke="#764ba2" stroke-width="2"/>
  
  <!-- Bike wheel 1 (left) -->
  <circle cx="60" cy="130" r="35" fill="none" stroke="#fff" stroke-width="2"/>
  <circle cx="60" cy="130" r="3" fill="#fff"/>
  <line x1="60" y1="95" x2="60" y2="165" stroke="#fff" stroke-width="1"/>
  <line x1="25" y1="130" x2="95" y2="130" stroke="#fff" stroke-width="1"/>
  <line x1="32" y1="107" x2="88" y2="153" stroke="#fff" stroke-width="1"/>
  <line x1="32" y1="153" x2="88" y2="107" stroke="#fff" stroke-width="1"/>
  
  <!-- Bike wheel 2 (right) -->
  <circle cx="140" cy="130" r="35" fill="none" stroke="#fff" stroke-width="2"/>
  <circle cx="140" cy="130" r="3" fill="#fff"/>
  <line x1="140" y1="95" x2="140" y2="165" stroke="#fff" stroke-width="1"/>
  <line x1="105" y1="130" x2="175" y2="130" stroke="#fff" stroke-width="1"/>
  <line x1="112" y1="107" x2="168" y2="153" stroke="#fff" stroke-width="1"/>
  <line x1="112" y1="153" x2="168" y2="107" stroke="#fff" stroke-width="1"/>
  
  <!-- Bike seat/frame -->
  <line x1="60" y1="95" x2="140" y2="95" stroke="#fff" stroke-width="3" stroke-linecap="round"/>
  <circle cx="100" cy="85" r="4" fill="#fff"/>
  
  <!-- Handlebars -->
  <path d="M 100 80 Q 85 70 75 75" fill="none" stroke="#fff" stroke-width="2" stroke-linecap="round"/>
  <path d="M 100 80 Q 115 70 125 75" fill="none" stroke="#fff" stroke-width="2" stroke-linecap="round"/>
  
  <!-- Oil can icon (small) -->
  <rect x="92" y="45" width="16" height="24" rx="2" fill="#ffc107"/>
  <circle cx="100" cy="41" r="4" fill="#ffc107"/>
  <text x="100" y="61" font-size="12" font-weight="bold" text-anchor="middle" fill="#333">OIL</text>
